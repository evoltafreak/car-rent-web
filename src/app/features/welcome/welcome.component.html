<div fxLayout="column" fxLayoutGap="10px">
  <h1>Herzlich Willkommen bei Car Rent</h1>
  <div fxLayout="column" fxLayoutGap="5px">
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
      <button mat-flat-button [routerLink]="['/customer']" color="primary"><mat-icon>people</mat-icon> Kunden</button>
      <p>Übersicht über alle Kunden.</p>
    </div>
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
      <button mat-flat-button [routerLink]="['/car']" color="primary"><mat-icon>directions_car</mat-icon> Autos</button>
      <p>Übersicht über alle Autos.</p>
    </div>
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center">
      <button mat-flat-button [routerLink]="['/reservation']" color="primary"><mat-icon>assignment</mat-icon> Reservationen</button>
      <p>Übersicht über alle Reservationen.</p>
    </div>
  </div>
</div>
